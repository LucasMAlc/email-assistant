<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Assistant - Classificador Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìß Email Assistant</h1>
            <p class="subtitle">Classifica√ß√£o inteligente e respostas automatizadas</p>
        </header>

        <main>
            <!-- Abas -->
            <div class="tabs">
                <button class="tab active" data-tab="upload">üìÅ Upload de Arquivo</button>
                <button class="tab" data-tab="text">‚úçÔ∏è Inserir Texto</button>
            </div>

            <!-- Conte√∫do das Abas -->
            <div class="tab-content active" id="upload-tab">
                <div class="upload-zone" id="uploadZone">
                    <span class="upload-icon">üìé</span>
                    <div class="upload-text">Clique ou arraste um arquivo</div>
                    <div class="upload-hint">Formatos aceitos: .txt, .pdf (max 2MB)</div>
                </div>
                <input type="file" id="fileInput" accept=".txt,.pdf">
                
                <div class="file-preview" id="filePreview">
                    <div class="file-info">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                    <button class="remove-file" onclick="removeFile()">‚úï Remover</button>
                </div>
            </div>

            <div class="tab-content" id="text-tab">
                <textarea id="emailText" placeholder="Cole ou digite o conte√∫do do email aqui..."></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span> / 10000 caracteres
                </div>
            </div>

            <button class="btn btn-primary" onclick="processEmail()" id="processBtn">
                üöÄ Processar Email
            </button>

            <!-- √Årea de Resultados -->
            <div id="resultArea" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2 style="color: var(--primary); margin: 0;">Resultado da An√°lise</h2>
                        <div class="category-badge" id="categoryBadge">
                            <span id="categoryIcon"></span>
                            <span id="categoryText"></span>
                        </div>
                    </div>

                    <div class="response-box">
                        <div class="response-label">üí¨ Resposta Sugerida</div>
                        <div class="response-text" id="responseText"></div>
                    </div>

                    <button class="btn btn-copy" onclick="copyResponse()" style="margin-top: 16px;">
                        üìã Copiar Resposta
                    </button>
                </div>

                <!-- Feedback -->
                <div class="feedback-section">
                    <div class="feedback-title">A classifica√ß√£o est√° correta?</div>
                    <div class="feedback-buttons">
                        <button class="feedback-btn" onclick="sendFeedback('correct')">
                            ‚úì Sim, est√° correta
                        </button>
                        <button class="feedback-btn" onclick="showCorrectionOptions()">
                            ‚úï N√£o, corrigir
                        </button>
                    </div>
                    <div id="correctionOptions" style="display: none; margin-top: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Categoria correta:</label>
                        <select id="correctionCategory" style="width: 100%; padding: 10px; border-radius: 8px; border: 2px solid var(--border);">
                            <option value="">-- Selecione --</option>
                            <option value="Produtivo">Produtivo</option>
                            <option value="Improdutivo">Improdutivo</option>
                        </select>
                        <button class="btn btn-primary" onclick="sendFeedback('incorrect')" style="margin-top: 12px;">
                            Enviar Corre√ß√£o
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Processando email...</div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
